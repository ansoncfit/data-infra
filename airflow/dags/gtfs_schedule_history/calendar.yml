operator: operators.ExternalTable
source_objects:
  - 'schedule/processed/*/calendar.txt'
destination_project_dataset_table: "{{schema_gtfs_schedule_external}}.calendar"
skip_leading_rows: 1
schema_fields:
  - name: calitp_itp_id
    type: INTEGER
  - name: calitp_url_number
    type: INTEGER

  - name: service_id
    type: STRING
  - name: monday
    type: STRING
  - name: tuesday
    type: STRING
  - name: wednesday
    type: STRING
  - name: thursday
    type: STRING
  - name: friday
    type: STRING
  - name: saturday
    type: STRING
  - name: sunday
    type: STRING

  - name: start_date
    type: STRING
  - name: end_date
    type: STRING

  - name: calitp_extracted_at
    type: DATE
