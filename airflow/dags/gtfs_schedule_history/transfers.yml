operator: operators.ExternalTable
source_objects:
  - 'schedule/processed/*/transfers.txt'
destination_project_dataset_table: "gtfs_schedule_external.transfers"
skip_leading_rows: 1
schema_fields:
  - name: calitp_itp_id
    type: INTEGER
  - name: calitp_url_number
    type: INTEGER

  - name: from_stop_id
    type: STRING
  - name: to_stop_id
    type: STRING
  - name: transfer_type
    type: STRING

  - name: calitp_extracted_at
    type: DATE
