operator: operators.ExternalTable
source_objects:
  - 'schedule/processed/*/fare_attributes.txt'
destination_project_dataset_table: "gtfs_schedule_external.fare_attributes"
skip_leading_rows: 1
schema_fields:
  - name: calitp_itp_id
    type: INTEGER
  - name: calitp_url_number
    type: INTEGER

  - name: fare_id
    type: STRING
  - name: price
    type: STRING
  - name: currency_type
    type: STRING
  - name: payment_method
    type: STRING
  - name: transfers
    type: STRING
  - name: agency_id
    type: STRING
  - name: transfer_duration
    type: STRING

  - name: calitp_extracted_at
    type: DATE
