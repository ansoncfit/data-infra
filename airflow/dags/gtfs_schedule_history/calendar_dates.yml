operator: operators.ExternalTable
source_objects:
  - 'schedule/processed/*/calendar_dates.txt'
destination_project_dataset_table: "gtfs_schedule_external.calendar_dates"
skip_leading_rows: 1
schema_fields:
  - name: calitp_itp_id
    type: INTEGER
  - name: calitp_url_number
    type: INTEGER

  - name: service_id
    type: STRING
  - name: date
    type: STRING
  - name: exception_type
    type: STRING

  - name: calitp_extracted_at
    type: DATE
