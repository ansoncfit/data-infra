operator: operators.ExternalTable
source_objects:
  - 'schedule/processed/*/feed_info.txt'
destination_project_dataset_table: "gtfs_schedule_external.feed_info"
skip_leading_rows: 1
schema_fields:
  - name: calitp_itp_id
    type: INTEGER
  - name: calitp_url_number
    type: INTEGER
  - name: feed_publisher_name
    type: STRING
  - name: feed_publisher_url
    type: STRING
  - name: feed_lang
    type: STRING

    # optional
  - name: default_lang
    type: STRING
  - name: feed_start_date
    type: STRING
  - name: feed_end_date
    type: STRING
  - name: feed_version
    type: STRING
  - name: feed_contact_email
    type: STRING
  - name: feed_contact_url
    type: STRING

  - name: calitp_extracted_at
    type: DATE
