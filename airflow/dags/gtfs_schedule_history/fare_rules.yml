operator: operators.ExternalTable
source_objects:
  - 'schedule/processed/*/fare_rules.txt'
destination_project_dataset_table: "gtfs_schedule_external.fare_rules"
skip_leading_rows: 1
schema_fields:
  - name: calitp_itp_id
    type: INTEGER
  - name: calitp_url_number
    type: INTEGER

  - name: fare_id
    type: STRING
  - name: route_id
    type: STRING
  - name: origin_id
    type: STRING
  - name: destination_id
    type: STRING
  - name: contains_id
    type: STRING

  - name: calitp_extracted_at
    type: DATE
